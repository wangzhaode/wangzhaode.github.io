<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen 系列模型进化时间线</title>
    <style>
        /* --- 全局样式与科技感主题 --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

        :root {
            /* al-folio purple theme colors */
            --bg-color: #fafafa;
            --card-color: #ffffff;
            --timeline-color: #8b5cf6;
            --text-color: #202020;
            --text-secondary-color: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(139, 92, 246, 0.1);
            --accent-color: #8b5cf6;
            --hover-color: #f8f9fa;
            --purple-light: #a78bfa;
            --purple-dark: #7c3aed;

            /* 模型分类颜色 */
            --text-color-cat: #10b981;
            --vision-color: #3b82f6;
            --speech-color: #f59e0b;
            --coder-color: #FF5722;
            --math-color: #ef4444;
            --omni-color: #06b6d4;
            --guard-color: #64748b;
            --default-color: #64748b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        header h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        /* --- 新的时间线布局 --- */
        .timeline-layout {
            display: flex;
            gap: 2rem;
            position: relative;
            align-items: stretch;
        }

        /* --- 左侧时间线 --- */
        .timeline-sidebar {
            width: 200px;
            flex-shrink: 0;
            position: relative;
            padding-top: 1rem;
            min-height: 100vh;
        }

        .timeline-sidebar::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--timeline-color), var(--purple-light));
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
        }

        .timeline-node {
            position: relative;
            margin-bottom: 2.5rem;
            padding-left: 50px;
            min-height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timeline-node::before {
            content: '';
            position: absolute;
            left: 11px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: var(--bg-color);
            border: 3px solid var(--timeline-color);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
        }

        .timeline-node:hover::before {
            transform: translateY(-50%) scale(1.2);
            box-shadow: 0 0 0 6px rgba(139, 92, 246, 0.2);
        }

        .timeline-date {
            font-weight: bold;
            color: var(--timeline-color);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .timeline-label {
            color: var(--text-secondary-color);
            font-size: 0.8rem;
        }

        /* --- 右侧模型区域 --- */
        .models-content {
            flex: 1;
            position: relative;
            min-height: 100vh;
        }

        .generation-section {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: var(--card-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            position: relative;
        }

        .generation-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .generation-title {
            font-size: 1.5rem;
            color: var(--timeline-color);
            margin: 0 0 0.3rem 0;
        }

        .generation-subtitle {
            color: var(--text-secondary-color);
            margin: 0;
        }

        /* --- 模型网格布局 --- */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.8rem;
        }

        /* --- 模型卡片样式 --- */
        .model-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .model-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.18);
            border-color: var(--accent-color);
        }

        /* 颜色标识条 */
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .model-card.text::before { background: linear-gradient(90deg, var(--text-color-cat), #059669); }
        .model-card.vision::before { background: linear-gradient(90deg, var(--vision-color), #1d4ed8); }
        .model-card.speech::before { background: linear-gradient(90deg, var(--speech-color), #d97706); }
        .model-card.coder::before { background: linear-gradient(90deg, var(--coder-color), #E64A19); }
        .model-card.math::before { background: linear-gradient(90deg, var(--math-color), #dc2626); }
        .model-card.omni::before { background: linear-gradient(90deg, var(--omni-color), #0891b2); }
        .model-card.guard::before { background: linear-gradient(90deg, var(--guard-color), #475569); }

        .model-content {
            padding: 1rem;
            flex: 1;
        }

        .model-card h3 {
            margin: 0 0 0.8rem 0;
            color: var(--text-color);
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.3;
            font-family: 'JetBrains Mono', monospace;
        }

        .model-card .model-meta {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.6rem;
            font-size: 0.7rem;
        }

        .model-card .param-scale {
            background: linear-gradient(135deg, var(--accent-color), var(--purple-dark));
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.65rem;
            white-space: nowrap;
            box-shadow: 0 2px 4px rgba(139, 92, 246, 0.2);
        }

        .model-card .date {
            color: var(--text-secondary-color);
            font-size: 0.65rem;
            font-family: 'JetBrains Mono', monospace;
            background: var(--hover-color);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

  
        /* --- 详情展开区域 --- */
        .model-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            border-top: 1px dashed var(--border-color);
            margin-top: 1rem;
            padding-top: 0;
        }

        .model-details.expanded {
            padding-top: 1rem;
            max-height: 300px;
        }

        .model-details p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .model-details span {
            color: var(--text-secondary-color);
        }

        .model-details a {
            color: var(--timeline-color);
            text-decoration: none;
            font-weight: bold;
            transition: text-shadow 0.2s;
        }

        .model-details a:hover {
            text-shadow: 0 0 5px var(--shadow-color);
        }

        /* --- 图例 --- */
        .legend {
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: var(--card-color);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .legend h3 {
            margin: 0 0 0.5rem 0;
            color: var(--timeline-color);
            font-size: 1rem;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .timeline-layout {
                flex-direction: column;
            }

            .timeline-sidebar {
                width: 100%;
                margin-bottom: 2rem;
            }

            .timeline-sidebar::before {
                left: 10px;
            }

            .timeline-node {
                padding-left: 40px;
            }

            .timeline-node::before {
                left: 1px;
            }

            .models-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 长截图优化 */
        @media screen and (min-width: 1200px) {
            .models-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 防止分页断裂 */
        .generation-section {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        .model-card {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        /* 确保背景色连续 */
        body, html {
            min-height: 100%;
        }

        /* 优化长页面滚动 */
        .container {
            min-height: 100vh;
        }

        /* al-folio 紫色主题增强 */
        .timeline-node::after {
            content: '';
            position: absolute;
            left: 21px;
            top: 100%;
            width: 2px;
            background: linear-gradient(to bottom, var(--timeline-color), var(--purple-light));
            height: 1.5rem;
            z-index: 0;
        }

        .timeline-node:last-child::after {
            display: none;
        }

        /* 更精致的卡片阴影 */
        .model-card {
            border: 1px solid rgba(139, 92, 246, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .model-card:hover {
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.18);
            border-color: var(--accent-color);
        }

        /* 参数标签特殊样式 */
        .param-scale {
            background: linear-gradient(135deg, var(--accent-color), var(--purple-dark));
            font-weight: 600;
            letter-spacing: 0.01em;
            box-shadow: 0 2px 4px rgba(139, 92, 246, 0.3);
        }

        /* 时间线优化 */
        .timeline-sidebar::before {
            background: linear-gradient(to bottom, var(--accent-color), var(--purple-light));
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        .timeline-node::before {
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            background: white;
            border: 3px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .timeline-node:hover::before {
            transform: translateY(-50%) scale(1.3);
            box-shadow: 0 0 0 8px rgba(139, 92, 246, 0.3);
        }

        /* 标题优化 */
        .generation-title {
            position: relative;
            padding-left: 1rem;
        }

        .generation-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: linear-gradient(135deg, var(--accent-color), var(--purple-dark));
            border-radius: 2px;
        }

        /* 图例优化 */
        .legend {
            background: linear-gradient(135deg, white, #fafafa);
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.08);
        }

        .legend-color {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .model-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }

            .model-card .date {
                font-size: 0.6rem;
            }

            .model-card .param-scale {
                font-size: 0.6rem;
            }
        }

        /* 确保时间线完整覆盖 */
        .timeline-items {
            position: relative;
        }

        .timeline-sidebar {
            min-height: 100%;
        }
    </style>
</head>

            // 获取模型的中文名称
            function getModelCategoryName(category) {
                const names = {
                    'text': '文本',
                    'vision': '视觉',
                    'speech': '语音',
                    'coder': '代码',
                    'math': '数学',
                    'omni': '全能',
                    'guard': '防护',
                    'default': '其他'
                };
                return names[category] || '其他';
            }

            // 按代数倒序排列（最新的在前）
            function sortGenerationsDescending(generations) {
                return generations.sort((a, b) => {
                    const numA = parseFloat(a.replace(/[^0-9.]/g, '')) || 0;
                    const numB = parseFloat(b.replace(/[^0-9.]/g, '')) || 0;
                    return numB - numA; // 倒序
                });
            }

            // 创建时间线节点
            function createTimelineNode(generation, categories, allModels) {
                const node = document.createElement('div');
                node.className = 'timeline-node';

                // 获取该代数最新的发布时间
                const latestDate = allModels.reduce((latest, model) => {
                    const modelDate = new Date(model.updated_at);
                    return modelDate > latest ? modelDate : latest;
                }, new Date(0));

                const dateStr = latestDate.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'short'
                });

                const totalModels = allModels.length;
                const categoryCount = Object.keys(categories).length;

                node.innerHTML = `
                    <div class="timeline-date">${dateStr}</div>
                    <div class="timeline-label">${generation} 系列 (${totalModels} 个模型, ${categoryCount} 个分类)</div>
                `;

                return node;
            }

            // 创建模型卡片HTML
            function createModelCardHTML(model, category) {
                const date = new Date(model.updated_at).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                return `
                    <div class="model-card ${category}">
                        <div class="model-content">
                            <h3>${model.name}</h3>
                            <div class="model-meta">
                                <span class="param-scale">${model.param_scale}</span>
                                <span class="date">${date}</span>
                            </div>
                            <div class="model-details">
                                <p><span>⭐ Stars:</span> <strong>${model.stars.toLocaleString()}</strong></p>
                                <p><span>📥 Downloads:</span> <strong>${model.downloads.toLocaleString()}</strong></p>
                                <p><span>🔗 Model Page:</span> <a href="${model.url}" target="_blank" rel="noopener noreferrer">访问主页</a></p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 按时间倒序排列模型（新的在前）
            function sortModelsByDateDescending(models) {
                return models.sort((a, b) => {
                    const dateA = new Date(a.updated_at);
                    const dateB = new Date(b.updated_at);
                    return dateB - dateA; // 倒序，新的在前
                });
            }

            // 渲染整个页面
            function renderPage() {
                // 清空容器
                timelineSidebar.innerHTML = '';
                modelsContent.innerHTML = '';

                // 倒序排列代数
                const sortedGenerations = sortGenerationsDescending(Object.keys(modelsData));

                // 创建时间线容器和内容容器，便于对齐
                const timelineContainer = document.createElement('div');
                timelineContainer.className = 'timeline-items';

                const contentContainer = document.createElement('div');
                contentContainer.className = 'content-items';

                sortedGenerations.forEach((generation, index) => {
                    const categories = modelsData[generation];
                    const allModelsInGeneration = Object.values(categories).flat();

                    // 如果该代数没有模型，则跳过
                    if (allModelsInGeneration.length === 0) {
                        return;
                    }

                    // 创建代数区域
                    const generationSection = document.createElement('div');
                    generationSection.className = 'generation-section';

                    const totalModels = Object.values(categories).reduce((sum, catModels) => sum + catModels.length, 0);

                    generationSection.innerHTML = `
                        <div class="generation-header">
                            <h2 class="generation-title">${generation} 系列</h2>
                            <p class="generation-subtitle">共 ${totalModels} 个模型</p>
                        </div>
                    `;

                    // 为每个分类创建单独的区域
                    Object.entries(categories).forEach(([category, models]) => {
                        if (models.length === 0) return;

                        // 按时间倒序排列该分类的模型
                        const sortedModels = sortModelsByDateDescending(models);

                        // 创建分类区域
                        const categorySection = document.createElement('div');
                        categorySection.className = 'category-section';
                        categorySection.style.marginBottom = '2rem';

                        const categoryName = getModelCategoryName(category);
                        categorySection.innerHTML = `
                            <h3 class="category-title" style="color: var(--${category === 'text' ? 'text-color-cat' : category}-color); margin-bottom: 1rem; font-size: 1.1rem;">
                                ${categoryName} 模型 (${sortedModels.length})
                            </h3>
                        `;

                        // 创建模型网格
                        const modelsGrid = document.createElement('div');
                        modelsGrid.className = 'models-grid';

                        // 添加该分类的模型（按时间排序）
                        sortedModels.forEach(model => {
                            const modelCard = document.createElement('div');
                            modelCard.innerHTML = createModelCardHTML(model, category);
                            modelsGrid.appendChild(modelCard.firstElementChild);
                        });

                        categorySection.appendChild(modelsGrid);
                        generationSection.appendChild(categorySection);
                    });

                    contentContainer.appendChild(generationSection);

                    // 创建该代数的时间线节点，与模型系列区域同步
                    const timelineNode = createTimelineNode(generation, categories, allModelsInGeneration);
                    timelineContainer.appendChild(timelineNode);
                });

                timelineSidebar.appendChild(timelineContainer);
                modelsContent.appendChild(contentContainer);

          
                // 添加点击事件
                addClickListeners();
            }

            
            // 为卡片添加点击事件
            function addClickListeners() {
                const cards = document.querySelectorAll('.model-card');
                cards.forEach(card => {
                    card.addEventListener('click', () => {
                        const details = card.querySelector('.model-details');
                        details.classList.toggle('expanded');
                    });
                });
            }

            // 直接渲染页面
            renderPage();
        });
    </script>
